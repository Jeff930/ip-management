<div class="p-4">
  <div class="d-flex align-items-center gap-3 mb-2">
    <h3 class="fs-5 fw-bold text-primary mb-0">User List</h3>
    <button mat-flat-button class="action-btn" (click)="addData()">
      <mat-icon class="me-2">add</mat-icon> Add User
    </button>
  </div>

  <mat-card appearance="outlined">
    <mat-card-content>
      <mat-form-field appearance="outline" class="search-field">
        <mat-label class="fs-7">Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search Name, Email, or Role" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-semibold text-primary"> ID #</th>
            <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-semibold text-primary"> Name </th>
            <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-semibold text-primary"> Email </th>
            <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-semibold text-primary"> Role </th>
            <td mat-cell *matCellDef="let row"> {{ row.role }} </td>
          </ng-container>

          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-semibold text-primary"> Created Date </th>
            <td mat-cell *matCellDef="let row"> {{ row.createdAt }} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="fw-semibold text-primary"> Actions </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="viewData(row)">
                <mat-icon class="text-secondary">visibility</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="editData(row)">
                <mat-icon class="text-secondary">edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteData(row)">
                <mat-icon class="text-danger">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="6">No users matching "{{ input.value }}"</td>
          </tr>
        </table>

        <mat-paginator class="mt-3" [pageSizeOptions]="[5, 10, 25, 50]" [showFirstLastButtons]="true"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
