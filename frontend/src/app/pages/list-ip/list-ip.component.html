<div class="p-4">
  <div class="d-flex align-items-center gap-3 mb-2">
    <h3 class="fs-5 fw-bold text-primary mb-0">IP Address List</h3>
    <button mat-flat-button class="action-btn" (click)="addData()">
      <mat-icon class="me-2">add</mat-icon> Add Data
    </button>
  </div>

  <mat-card appearance="raised">
    <mat-card-content>
      <mat-form-field appearance="outline" class="search-field">
        <mat-label class="fs-7">Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search IP, User, or Label" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID #</th>
            <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
          </ng-container>

          <ng-container matColumnDef="addedBy">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Added By </th>
            <td mat-cell *matCellDef="let row"> {{ row.user.name }} </td>
          </ng-container>

          <ng-container matColumnDef="ip">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>IP Address </th>
            <td mat-cell *matCellDef="let row"> {{ row.ip_address }} </td>
          </ng-container>

          <ng-container matColumnDef="label">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Label </th>
            <td mat-cell *matCellDef="let row"> {{ row.label }} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="viewData(row)">
                <mat-icon class="text-secondary">visibility</mat-icon>
              </button>
              <button mat-icon-button (click)="editData(row)">
                <mat-icon class="text-secondary">edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteData(row)">
                <mat-icon class="text-danger">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="6">No data matching the filter "{{ input.value }}"</td>
          </tr>
        </table>

        <mat-paginator class="mt-3" [pageSizeOptions]="[10, 25, 50]" [showFirstLastButtons]="true"
          aria-label="Select page of IP records"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
