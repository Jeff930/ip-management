<h2 mat-dialog-title class="fs-5 fw-bold text-primary mb-0">{{ dialogTitle }}</h2>
<mat-dialog-content class="dialog-content pt-2">
  <form [formGroup]="ipForm">
    <div class="d-flex gap-3">
      <mat-form-field appearance="outline" class="flex-grow-1">
        <mat-label class="fs-7">IP Address</mat-label>
        <input matInput formControlName="ip" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="flex-grow-1">
        <mat-label class="fs-7">Label</mat-label>
        <input matInput formControlName="label" />
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label class="fs-7">Comments</mat-label>
      <textarea matInput formControlName="comment"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="ipForm.invalid">
    {{ isEditMode ? 'Save' : 'Add' }}
  </button>
</mat-dialog-actions>
