<h2 mat-dialog-title class="fs-5 fw-bold text-primary">{{ data.title }}</h2>
<mat-dialog-content class="dialog-content pt-2">
  <p class="fs-7">{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mt-3">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button class="delete-button" (click)="onConfirm()">
    Delete
  </button>
</mat-dialog-actions>
