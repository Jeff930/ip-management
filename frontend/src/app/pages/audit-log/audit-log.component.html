<div class="p-4">
  <div class="d-flex align-items-center gap-3 mb-2">
    <h3 class="fs-5 fw-bold text-primary mb-0">Audit Log</h3>
  </div>

  <mat-card appearance="outlined">
    <mat-card-content>
      <mat-form-field appearance="outline" class="search-field">
        <mat-label class="fs-7">Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search IP, User, or Label" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="auditLogDataSource" matSort>

          <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-semibold text-primary"> Timestamp </th>
            <td mat-cell *matCellDef="let row"> {{ row.timestamp }} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-semibold text-primary"> Action </th>
            <td mat-cell *matCellDef="let row"> {{ row.action }} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-semibold text-primary"> Description </th>
            <td mat-cell *matCellDef="let row"> {{ row.description }} </td>
          </ng-container>

          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-semibold text-primary"> User </th>
            <td mat-cell *matCellDef="let row"> {{ row.user }} </td>
          </ng-container>

          <ng-container matColumnDef="session">
            <th mat-header-cell *matHeaderCellDef class="fw-semibold text-primary"> Session </th>
            <td mat-cell *matCellDef="let row"> {{ row.session }} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="auditLogColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: auditLogColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">No audit logs available.</td>
          </tr>
        </table>
        
        <mat-paginator class="mt-3" [pageSizeOptions]="[5, 10, 25, 50]" [showFirstLastButtons]="true"
          aria-label="Select page of logs"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
