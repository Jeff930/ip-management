<div class="p-4">
  <div class="d-flex align-items-center gap-3 mb-2">
    <h3 class="fs-5 fw-bold text-primary mb-0">Audit Log</h3>
  </div>

  <mat-card appearance="raised">
    <mat-card-content>
      <mat-form-field appearance="outline" class="search-field">
        <mat-label class="fs-7">Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search IP, User, or Label" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="auditLogDataSource" matSort>

          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-semibold text-primary"> Created At </th>
            <td mat-cell *matCellDef="let row"> {{ row.createdAt| dateFormat }} </td>
          </ng-container>

          <ng-container matColumnDef="session">
            <th mat-header-cell *matHeaderCellDef class="fw-semibold text-primary"> Session </th>
            <td mat-cell *matCellDef="let row"> {{ row.sessionId }} </td>
          </ng-container>

          <ng-container matColumnDef="actor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-semibold text-primary"> User </th>
            <td mat-cell *matCellDef="let row">
              <div class="my-1">
                ID: {{ row.actorId }}
              </div>
              <div class="my-1 fw-semibold">
                {{ row.actorName }}
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-semibold text-primary"> Action </th>
            <td mat-cell *matCellDef="let row"> {{ row.action }} </td>
          </ng-container>

          <ng-container matColumnDef="target">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-semibold text-primary"> Target Resource </th>
            <td mat-cell *matCellDef="let row"> 
              <div class="my-1">
                ID: {{ row.targetId }}
              </div>
              <div class="my-1 fw-semibold">
                {{ row.target }}
              </div>
          </ng-container>

          <ng-container matColumnDef="changes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-semibold text-primary"> Changes </th>
            <td mat-cell *matCellDef="let row">
              <ng-container *ngIf="row.changes; else noData">
                <div class="my-1" *ngFor="let key of getKeys(row.changes)">
                  <strong>{{ key }}:</strong> {{ row.changes[key] }}
                </div>
              </ng-container>
              <ng-template #noData>N/A</ng-template>
            </td>
          </ng-container>        

          <tr mat-header-row *matHeaderRowDef="auditLogColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: auditLogColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">No audit logs available.</td>
          </tr>
        </table>
        
        <mat-paginator class="mt-3" [pageSizeOptions]="[10, 25, 50]" [showFirstLastButtons]="true"
          aria-label="Select page of logs"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
